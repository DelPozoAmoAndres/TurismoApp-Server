name: CICD

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_PORT: 3000
          envkey_MONGODB_URI: ${{ secrets.MONGODB_URI }}
          envkey_MONGODB_TEST_URI: ${{ secrets.MONGODB_TEST_URI }}
          envkey_JWT_SECRET: ${{ secrets.JWT_SECRET }}
          envkey_CLAVE_SECRETA_DE_STRIPE_TEST: ${{ secrets.CLAVE_SECRETA_DE_STRIPE_TEST }}
          
      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/turismo-server:latest .
      - name: Publish image to docker hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/turismo-server:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/turismo-server:latest
      - name: Delete old container
        run: docker rm -f nodejs-app-container || true
      - name: Run docker container
        run: docker run -d -p 3000:3000 --name nodejs-app-container ${{ secrets.DOCKER_USERNAME }}/turismo-server:latest
